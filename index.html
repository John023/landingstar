<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CafeAmerica</title>
   <link rel="icon" type="image/png" href="img/icond.png"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
      <div class="circle"></div>
      
      <header>
         <a href="#"><img src="img/icond.png" class="logo"></a>
      </header>

      <div class="content">
         <div class="textBox">
            <h2>Coming soon<br>It's <span>CafeAmerica</span></h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore iusto rerum deserunt expedita natus nisi veritatis nam tempora, cum, repellat numquam dicta laudantium molestias ad quas sint repellendus nemo quo.</p>
            
            <!-- <a href="" onclick="this.classList.add('expand')">¡Subscribe!</a> -->
         </div>

         <div class="container">
            <div class="email" onclick="this.classList.add('expand')">
               <div class="from">
                  <div class="from-contents">
                     <div class="name">¡Subscribe!</div>
                  </div>
               </div>
               <div class="to">
                  <div class="to-contents">
                     <div class="top">
                     <div class="name-large">¡Subscribe!</div>
                     <div class="x-touch" onclick="document.querySelector('.email').classList.remove('expand');event.stopPropagation();">
                        <div class="x">
                           <div class="line1"></div>
                           <div class="line2"></div>
                        </div>
                     </div>
                     </div>
                     <div class="bottom">
                        <div class="row">
                           <i class="fa fa-user" style="font-size:36px; margin: 0 20px;"></i>
                           <div class="link">
                              <label for="name">Digita tu nombre *</label>
                              <input type="text" id="name" placeholder="Ej. David Bedoya">
                           </div>
                        </div>

                        <div class="row">
                           <i class="fa fa-envelope" style="font-size:27px; margin: 0 20px;"></i>
                           <div class="link">
                              <label for="email">Digita tu email *</label>
                              <input type="email" id="email" placeholder="Digita tu correo electrónico">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="imgBox">
            <img src="img/cup.png" class="starbucks">
         </div>
      </div>

      <ul class="sci">
         <li><a href=""><img src="img/facebook.png" alt=""></a></li>
         <li><a href=""><img src="img/twitter.png" alt=""></a></li>
         <li><a href=""><img src="img/instagram.png" alt=""></a></li>
      </ul>
   </section>
</body>
</html>
